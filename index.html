<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="favicon" href="https://flukeout.github.io/favicon.png">
</head>

<body>
    <header>
        <h1><b>CSS Dinner Shopping List</b></h1>
        <p>Letâ€™s go to the mall!</p>

    <main>
        <table id="table-info" >
            <tr>
                <td>
                    <input type="checkbox" checked class="custom"><label> A lot of pickles <span class="small-text">(for the next lessons about CSS)</span></label><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="checkbox" class="custom"><label>10 apples <span class="small-text">(for more CSS manipulations)</span></label><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="checkbox" class="custom"><label>20 oranges <span class="small-text">(because they are awesome)</span></label><br>
                </td> 
            </tr>
            
            <tr> 
                <td>
                    <input type="checkbox" class="custom"><label>13 plates <span class="small-text">(hm... they always dissapear)</span></label><br>    
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="checkbox" class="custom"><label>15 bentos</label><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="checkbox" class="custom"><label>1 bottle of Sake <span class="small-text">(for my friends)</span></label>
                </td>
            </tr>
        </table>

        <footer id="last-button">
            <input type="button" value="Bon appetit :)">  
        </footer>

    </main>    
</body>
</html>
